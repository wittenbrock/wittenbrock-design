<body>
  <div class="main-container">
    <div class="top-border"></div>
    <figure class="small-wittenbrock-logo">
      <a href="index.html" target="_blank">
        <img class="circle-square" src="assets/images/circle-in-square-800x800.svg" alt="A circle in a square.">
        <img class="wittenbrock-logo" src="assets/images/wittenbrock-design-logo.svg" alt="The Wittenbrock Design logo.">
      </a>
    </figure>

    <header class="page-header-container">
      <h1 class="screen-reader-only">Wittenbrock Design</h1>
      <h2 class="page-header"><b>My Recent Work</b></h2>
      <p class="page-subtitle">Here are a few of my recent projects. <span class="display-block">Want to see more? <a class="link" href="mailto:william.wittenbrock@gmail.com">Email me</a>.</span></p>
    </header>

    <section class="project-grid">

      <figure class="project">
        <img class="project-thumbnail"
              srcset="assets/images/fluor-500.png 500w,
                      assets/images/fluor-1000.png 1000w,
                      assets/images/fluor-2880.png 2000w"
              src="assets/images/fluor-2880.png"
              alt="Fluor, an e-commerce website.">
        <figcaption class="project-overlay">
          <h3 class="project-title">Fluor</h3>
          <p class="project-subtitle">An e-commerce website.</p>
          <a class="project-button" href="https://github.com/wittenbrock/fluor-e-commerce-website" target="_blank" rel="noopener noreferrer nofollow">
            <span class="project-button-text">Visit Github</span>
            <span class="svg-icon-handler arrow-icon-container">
              <img class="arrow-icon" src="assets/images/right-arrow-icon.svg" alt="Right arrow icon">
            </span>
          </a>
        </figcaption>
      </figure>

      <figure class="project">
        <img class="project-thumbnail"
              srcset="assets/images/myspace-500.png 500w,
                      assets/images/myspace-1000.png 1000w,
                      assets/images/myspace-2880.png 2000w"
              src="assets/images/myspace-2880.png"
              alt="Tom's Myspace page.">
        <figcaption class="project-overlay">
          <h3 class="project-title">Myspace</h3>
          <p class="project-subtitle">Tom's famous Myspace page.</p>
          <a class="project-button" href="https://github.com/wittenbrock/myspace-website-clone" target="_blank" rel="noopener noreferrer nofollow">
            <span class="project-button-text">Visit Github</span>
            <span class="svg-icon-handler arrow-icon-container">
              <img class="arrow-icon" src="assets/images/right-arrow-icon.svg" alt="Right arrow icon">
            </span>
          </a>
        </figcaption>
      </figure>

      <figure class="project">
        <img class="project-thumbnail"
            srcset="assets/images/japanese-cuisine-500.png 500w,
                    assets/images/japanese-cuisine-1000.png 1000w,
                    assets/images/japanese-cuisine-2880.png 2000w"
            src="assets/images/japanese-cuisine-2880.png"
            alt="The Portland School of Japanese Cuisine.">
        <figcaption class="project-overlay">
          <h3 class="project-title">School of Japanese Cuisine</h3>
          <p class="project-subtitle">Study the fine art of Japanese cooking.</p>
          <a class="project-button" href="https://github.com/wittenbrock/freecodecamp-responsive-websites-final-projects/tree/master/03-product-landing-page" target="_blank" rel="noopener noreferrer nofollow">
            <span class="project-button-text">Visit Github</span>
            <span class="svg-icon-handler arrow-icon-container">
              <img class="arrow-icon" src="assets/images/right-arrow-icon.svg" alt="Right arrow icon">
            </span>
          </a>
        </figcaption>
      </figure>

      <figure class="project">
        <img class="project-thumbnail"
              srcset="assets/images/studio-ghibili-500.png 500w,
                      assets/images/studio-ghibili-1000.png 1000w,
                      assets/images/studio-ghibili-2880.png 2000w"
              src="assets/images/studio-ghibili-2880.png"
              alt="Studio Ghibili Movie Studios">
        <figcaption class="project-overlay">
          <h3 class="project-title">Studio Ghibili</h3>
          <p class="project-subtitle">A tribute page to the famous studio.</p>
          <a class="project-button" href="https://github.com/wittenbrock/freecodecamp-responsive-websites-final-projects/tree/master/01-tribute-page" target="_blank" rel="noopener noreferrer nofollow">
            <span class="project-button-text">Visit Github</span>
            <span class="svg-icon-handler arrow-icon-container">
              <img class="arrow-icon" src="assets/images/right-arrow-icon.svg" alt="Right arrow icon">
